  <title>FruitPhoto | Yellow DC PhotoHack</title>

<body id="page-top">
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="/">FruitPhoto</a>
    </div>
  </nav>

  <header class="masthead">
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-lg-7 my-auto">
          <div class="header-content mx-auto">
            <h1 class="mb-5"><span style="color: #fdcc52; font-weight: 700;">FruitPhoto</span> is an awesome way to transform your photo.</h1>
            <h1 class="mb-5">Turn your face into fruits!</h1>
            <form id="file_upload_form" enctype="multipart/form-data" method="post" action="/upload/">
                {% csrf_token %}
                <label class="btn btn-outline btn-xl js-scroll-trigger">
                    <input id="file_upload_field" type="file" name="photo" style="display: none;">
                    Choose photo
                </label>
                <script lang="text/javascript">
                    document.getElementById("file_upload_field").onchange = function() {
                        document.getElementById("file_upload_form").submit();
                    };
                </script>
            </form>
          </div>
        </div>
        <div class="col-lg-5 my-auto">
          <div class="device-container">
            <div class="device-mockup iphone6_plus portrait white">
              <div class="device">
                <div class="screen">
                  <img src="/static/img/demo-screen-1.png" class="img-fluid" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
