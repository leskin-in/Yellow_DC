apiVersion: v1
kind: Service
metadata:
  name: webserver
spec:
  selector:
    role: backend
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: rabbit
spec:
  selector:
    role: transport
  ports:
  - port: 5672
    targetPort: 5672
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: azurefile
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  storageClassName: azurefile
  azureFile:
    secretName: azure-secret
    shareName: kubergroup
    readOnly: false
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: photos-persistent
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: azurefile
  resources:
    requests:
      storage: 10Gi
---